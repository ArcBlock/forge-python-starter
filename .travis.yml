sudo: false
language: node_js
node_js:
- '10'
install:
  - npm install
branches:
  only:
  - master
deploy:
- provider: script
  skip_cleanup: true
  script: bash ./tools/publish.sh
  on:
    branch: master
    node_js: 10
- provider: script
  skip_cleanup: true
  script: make release
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
